<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
      <style>body > svg { position: static }</style>
  </head>
  <body>
      <h2>Scalable Vector Graphics</h2>
      <h3></h3>
        <pre style="font-size:32px;"><code>
&lt;svg width=&quot;400&quot; height=&quot;300&quot;&gt;
  &lt;circle cx=&quot;50&quot; cy=&quot;100&quot; r=&quot;200&quot; fill=&quot;steelblue&quot; /&gt;
  &lt;circle cx=&quot;300&quot; cy=&quot;200&quot; r=&quot;150&quot; fill=&quot;white&quot;
    stroke=&quot;steelblue&quot; stroke-width=&quot;5&quot; fill-opacity=&quot;.5&quot; /&gt;
&lt;/svg&gt;
        </code></pre>
      <svg width="400" height="300">
          <circle cx="50" cy="100" r="200" fill="steelblue" />
          <circle cx="300" cy="200" r="150" fill="white"
                  stroke="steelblue" stroke-width="5" fill-opacity=".5" />
      </svg>
      <script type="text/javascript" src="hi.js"></script>
  </body>
</html>
